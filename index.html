<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/88f10bf18a36407ef36bf30bc25a3618?family=SuisseIntl-Regular" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>From Portland to Portland</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.png" alt="logo">
            <div class="header-link">
                <a class="header-link__lang-link-active" href="#">En</a>
                <a class="header-link__lang-link" href="#">Es</a>
            </div>
        </header>
        <main class="content">
            <section class="lead">
                <h1 class="lead__title">From Portland to Portland</h1>
                <p class="lead__subtitle">An epic bicycle journey from Portland, ME. to Portland, OR</p>
                <div class="lead-container">
                    <img class="lead-container__image" src="images/__image.jpg" alt="mountains">
                    <p class="lead-container__caption">Your journey starts here</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
